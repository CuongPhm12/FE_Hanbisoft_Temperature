<mat-card style="margin: 50px 0">
    <div>
        <h2 style="text-align: center">List Staff's Health Check</h2>
    </div>
    <div class="container-fluid">
        <form [formGroup]="searchTemp" (ngSubmit)="search()">
            <div class=" search row d-flex justify-content-md-end mb-4 text-right float-right">
                <!--                <div class="col-xl-2 col-12">-->
                <!--                </div>-->
                <div class="col-xl-2 col-md-3 form-group" style="text-align: center">
                    <label for="name">Name </label>
                    <input id="name" class="form-control" type="text" formControlName="name">
                </div>
                <div class="col-xl-2 col-md-3 form-group" style="text-align: right">
                    <div style="text-align: center">
                        <label for="position">Position</label>
                    </div>
                    <div>
                        <input type="text" id="position" class="form-control" formControlName="position">
                    </div>
                </div>
                <div class="col-xl-2 col-md-3 form-group" style="text-align: right">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" formControlName="status">
                        <option [value]="'true'">True</option>
                        <option [value]="'false'">False</option>
                    </select>
                </div>
                <div class="col-xl-2 col-4" style="text-align: right">
                    <br>
                    <button class="btn btn-success mt-xl-2"><i class="fa fa-search"></i>Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container mt-0">
        <button class="btn btn-success mt-2 mb-md-3" routerLink="/create-temp"><i class="fa fa-plus"></i> Create Temperature
        </button>
    </div>


    <div class="container tab">
<!--        <div style="text-align: center">-->
<!--            <h2 style="text-align: center">List Staff's Health Check</h2>-->
<!--        </div>-->
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="bg-table-header">
                <th scope="col">No</th>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Temperature</th>
                <th scope="col">Status </th>

            </tr>
            </thead>
            <tbody style="font-size: 16px;text-align: center">
            <tr *ngFor="let temp of temps,index as i">
                <td>{{i + 1}}</td>
                <td style="text-align: left">{{temp.datetime}}</td>
                <td>{{temp.user.name}}</td>
                <td>{{temp.user.position}}</td>
                <td>{{temp.temperature}}</td>
                <td>{{temp.user.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>
