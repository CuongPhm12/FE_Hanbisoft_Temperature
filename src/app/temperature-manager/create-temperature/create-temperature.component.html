
<div class="container" style="min-height: 670px;margin-top:200px">
    <mat-card style="margin: 50px 0">
    <h2 style="text-align: center;font-weight: bold">Create Temperature</h2>
    <form [formGroup]="formCreateTemp" (ngSubmit)="save()">
                <div class="form-group row mt-3">
                    <div class="col-4">
                        <label for="datetime" class="mr-3"> Date  <span style="color: red">*</span></label>
                    </div>
                    <div class="col-8">
                        <input type="date" id="datetime" class="form-control" formControlName="datetime">
                        <div class="text-danger" *ngFor="let validation of validation_messages.datetime">
                            <div class="error-message"
                                 *ngIf="formCreateTemp.get('datetime').hasError(validation.type) && (formCreateTemp.get('datetime').dirty || formCreateTemp.get('datetime').touched)">
                                {{validation.message}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-3">
        <div class="col-4">
            <label for="temperature" class="mr-3">Temperature <span style="color: red">*</span></label>
        </div>
        <div class="col-8">
            <input type="number" min="0" id="temperature" class="form-control" formControlName="temperature">
            <div class="text-danger" *ngFor="let validation of validation_messages.temperature">
                <div class="error-message"
                     *ngIf="formCreateTemp.get('temperature').hasError(validation.type) && (formCreateTemp.get('temperature').dirty || formCreateTemp.get('temperature').touched)">
                    {{validation.message}}</div>
            </div>
        </div>
    </div>
        <div class="form-group row mt-3">
                    <div class="col-4">
                        <label for="status" class="mr-3">Status <span style="color: red">*</span></label>
                    </div>
                    <div class="col-8">
                        <select id="status" class="form-control" formControlName="status" >
                            <option value="true" >True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                </div>
        <div class="d-flex justify-content-end mt-3">
            <button [disabled]="formCreateTemp.invalid" class="btn btn-primary mr-5" type="submit" >
                Save
            </button>
            <button class="btn btn-dark" [routerLink]="['/list-temp']">Cancel</button>
        </div>


    </form>
        </mat-card>
</div>
