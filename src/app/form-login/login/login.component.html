<div class = "container">
    <div class = "row" >
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0 ">
                <h1 class="text-center" style="color: #fff">Login</h1>
                <h6 class="text-center" style="color: yellow">Please enter username & password!!</h6>
                <form  class="form-login" #f ="ngForm" (ngSubmit)="f.form.valid && ngSubmit()" novalidate>
                    <mat-error *ngIf="checkRegister" style="color: yellow" >Create Account Successful! Please Login</mat-error>
                    <!--USERNAME-->
                    <mat-form-field  style="width: 350px" appearance="outline" >
                        <mat-label>Username: </mat-label>
                        <input matInput placeholder="Username..." name="username" [(ngModel)]="form.username" #username = "ngModel" minlength="3" maxlength="50" required>
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-error *ngIf = "username.hasError('required')">The username is required</mat-error>
                        <mat-error *ngIf ="username.hasError('minlength')"> The username must more than 3 characters </mat-error>
                    </mat-form-field>
                    <br>
                    <!--PASSWORD-->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label >Enter your password: </mat-label>
                        <input name="password" [(ngModel)]="form.password" minlength="6" maxlength="12"  #password = "ngModel" matInput [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf = "password.hasError('required')">The password is required</mat-error>
                        <mat-error *ngIf ="password.hasError('minlength')"> The password must more than 6 characters </mat-error>
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" class="btn btn-primary mb-2" >Login</button>
                    <br>
                    <a routerLink="/register" style="color: #fff; margin-top: 10px">New user? Click to sign up</a>
                </form>
            </mat-card>
        </div>
    </div>
</div>
