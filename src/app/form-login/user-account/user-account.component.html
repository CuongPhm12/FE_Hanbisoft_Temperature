<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <div class="container" style="min-height: 670px;margin-top:100px">
                <mat-card >

                    <div class="container mt-0">
                        <h2 style="text-align: center">My History Health Check</h2>
                    </div>
                    <div class="search row d-flex justify-content-xl-end justify-content-center mb-4 text-center">
                        <div class="col-xl-2 col-md-3">
                            <label for="fdate">From Date</label>
                            <input (keydown.enter)="getSearch()" [(ngModel)]="fdate" id="fdate"  class="form-control" type="date"
                                   placeholder="Input From Date">
                            <div class="text-danger" *ngFor="let validation of validation_messages.fdate">
                                <div class="error-message"
                                     *ngIf="formListTemp.get('fdate').hasError(validation.type) && (formListTemp.get('fdate').dirty || formListTemp.get('fdate').touched)">
                                    {{validation.message}}</div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-md-3">
                            <label for="tdate">To Date</label>
                            <input (keydown.enter)="getSearch()" [(ngModel)]="tdate" id="tdate"  class="form-control" type="date"
                                   placeholder="Input To Date">
                            <div class="text-danger" *ngFor="let validation of validation_messages.tdate">
                                <div class="error-message"
                                     *ngIf="formListTemp.get('tdate').hasError(validation.type) && (formListTemp.get('tdate').dirty || formListTemp.get('tdate').touched)">
                                    {{validation.message}}</div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-4 mt-xl-4 mt-md-3 mt-2 d-xl-flex justify-content-xl-end">
                            <button style="background-color: #377DFF" (click)="getSearch()" class="btn btn-success mt-2"><i class="fa fa-search" ></i> Search</button>
                        </div>
                    </div>
                    <div class="container mt-0">
                        <button style="background-color: #377DFF" class="btn btn-success mt-2 mb-md-3" routerLink="/create-temp"><i class="fa fa-plus"></i> Create Temperature
                        </button>
<!--                        <mat-icon>register</mat-icon>-->
                    </div>


                    <div class="container tab">
                        <!--        <div style="text-align: center">-->
                        <!--            <h2 style="text-align: center">List Staff's Health Check</h2>-->
                        <!--        </div>-->
                        <table class="table table-hover table-bordered">
                            <thead style="background-color: #38CB89; color: #ffffff">
                            <tr class="bg-table-header">
                                <th class="text-center" scope="col">No</th>
                                <th class="text-center" scope="col">Date</th>
                                <th class="text-center" scope="col">Temperature</th>
                                <th class="text-center" scope="col">Status </th>
                                <th class="text-center" scope="col">Actions </th>
                            </tr>
                            </thead>
                            <tbody style="font-size: 16px;text-align: center">
                            <tr *ngFor="let temp of listByUSer,index as i">
                                <td>{{i + 1}}</td>
                                <td style="text-align: left">{{temp.datetime}}</td>
                                <td>{{temp.temperature}}</td>
                                <td>{{temp.status}}</td>
                                <td class="text-center">
                                    <button class="btn btn-success" [routerLink]="['/edit-temp/', temp.id]"><i
                                            class="fa fa-edit"></i></button>
                                    <button class="btn btn-danger ml-2" data-toggle="modal" data-target="#exampleModal"
                                            (click)="deleteId = temp.id; deleteName = temp.name"><i class="fa fa-trash"></i>
                                    </button>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <app-delete-temperature [deleteId]="deleteId" [deleteName]="deleteName" (deleteComplete)="deleteSuccess()"></app-delete-temperature>
                                </div>
                            </div>
                        </div>
                    </div>

                </mat-card>
            </div>

        </div>
    </div>

</div>
